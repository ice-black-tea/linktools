############################################################################################
# adb
############################################################################################
TOOL_ADB: &TOOL_ADB
  version: 'latest'
  download_url: 'https://dl.google.com/android/repository/platform-tools-{version}-{system}.zip'
  unpack_path: 'platform-tools-{version}'
  target_path:
    case:
      - when: { system: [darwin, linux] }
        then: 'platform-tools/{name}'
      - when: { system: windows }
        then: 'platform-tools\{name}.exe'
      - else: ~

